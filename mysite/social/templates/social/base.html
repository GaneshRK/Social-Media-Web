<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mini Social App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'social:feed' %}">MiniSocial</a>
    <div>
      {% if user.is_authenticated %}
        <a href="{% url 'social:profile' user.username %}" class="btn btn-outline-light btn-sm me-2">Profile</a>
        <a href="{% url 'social:logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
      {% else %}
        <a href="{% url 'social:login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
        <a href="{% url 'social:signup' %}" class="btn btn-outline-light btn-sm">Sign Up</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
