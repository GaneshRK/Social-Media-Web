{% extends 'social/base.html' %}
{% block title %}Create Post{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; border-radius: 12px;">
    <h3 class="text-center mb-4">📝 Create a New Post</h3>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- Content Field -->
      <div class="mb-3">
        <label for="id_content" class="form-label fw-semibold">Caption</label>
        {{ form.content }}
      </div>

      <!-- Image Field -->
      <div class="mb-3">
        <label for="id_image" class="form-label fw-semibold">Upload Image</label>
        {{ form.image }}
      </div>

      <!-- Submit -->
      <button class="btn btn-primary w-100 py-2 mt-3 fw-semibold">
        <i class="fa fa-paper-plane me-1"></i> Post Now
      </button>
    </form>
  </div>
</div>
{% endblock %}
